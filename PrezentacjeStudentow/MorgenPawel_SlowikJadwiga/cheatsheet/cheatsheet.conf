{
  "name": "rex",
  "description": "Friendly Regular Expressions",
  "footer": "More at: https://github.com/kevinushey/rex",
  "pages": [
    {
      "cards": [
        {
          "title": "Regex usage",
          "methods": [
            {
              "name": "rex",
              "description": "generate a regular expression",
              "params": [
                {
                  "name": "..."
                },
                {
                  "name": "env=parent.frame()"
                }
              ]
            },
            {
              "name": "re_matches",
              "description": "match function",
              "params": [
                {
                  "name": "data",
                  "description": "character vector to match against"
                },
                {
                  "name": "pattern",
                  "description": "regular expression used for matching"
                },
                {
                  "name": "global=FALSE"
                },
                {
                  "name": "options=NULL"
                },
                {
                  "name": "locations=FALSE"
                },
                {
                  "name": "..."
                }
              ]
            },
            {
              "name": "re_substitutes",
              "description": "substitute regular expressions in a string with another string",
              "params": [
                {
                  "name": "data",
                  "description": "character vector to substitute"
                },
                {
                  "name": "pattern",
                  "description": "regular expression to match"
                },
                {
                  "name": "replacement",
                  "description": "replacement text to match"
                },
                {
                  "name": "global=FALSE"
                },
                {
                  "name": "options=NULL"
                },
                {
                  "name": "..."
                }
              ]
            }
          ]
        },
        {
          "title": "Shortcuts",
          "methods": [
            {
              "name": "start",
              "description": "^",
              "withoutBrackets": true
            },
            {
              "name": "end",
              "description": "$",
              "withoutBrackets": true
            },
            {
              "name": "any",
              "description": ".",
              "withoutBrackets": true
            },
            {
              "name": "anything",
              "description": ".*",
              "withoutBrackets": true
            },
            {
              "name": "something",
              "description": ".+",
              "withoutBrackets": true
            },
            {
              "name": "letter",
              "description": "[[:alpha:]]",
              "withoutBrackets": true
            },
            {
              "name": "number",
              "description": "[[:digit:]]",
              "withoutBrackets": true
            },
            {
              "name": "letters",
              "description": "[[:alpha:]]+",
              "withoutBrackets": true
            },
            {
              "name": "numbers",
              "description": "[[:digit:]]+",
              "withoutBrackets": true
            },
            {
              "name": "names(shortcuts)",
              "description": "a complete list of shortcuts",
              "withoutBrackets": true
            }
          ]
        },
        {
          "title": "Character classes",
          "methods": [
            {
              "name": "character_class(\"abc123\") \n one_of(\"abc123\")",
              "description": "[abc123]",
              "withoutBrackets": true
            },
            {
              "name": "range(\"a\", \"j\") \n \"a\":\"j\"",
              "description": "[a-j]",
              "withoutBrackets": true
            },
            {
              "name": "any_of(\"abc\")",
              "description": "[abc]*",
              "withoutBrackets": true
            },
            {
              "name": "some_of(\"abc\")",
              "description": "[abc]+",
              "withoutBrackets": true
            },
            {
              "name": "none_of(\"abc\")",
              "description": "[^abc]",
              "withoutBrackets": true
            },
            {
              "name": "except_any_of(\"abc\")",
              "description": "[^abc]*",
              "withoutBrackets": true
            },
            {
              "name": "except_some_of(\"abc\")",
              "description": "[^abc]+",
              "withoutBrackets": true
            }
          ]
        }
      ]
    },
    {
      "cards": [
        {
          "title": "Wildcards",
          "methods": [
            {
              "name": "zero_or_more",
              "description": "(?:...)*",
              "params": [
                {
                  "name": "..."
                },
                {
                  "name": "type=c(\"greedy\", \"lazy\", \"possessive\")"
                }
              ]
            },
            {
              "name": "one_or_more",
              "description": "(?:...)+",
              "params": [
                {
                  "name": "..."
                },
                {
                  "name": "type=c(\"greedy\", \"lazy\", \"possessive\")"
                }
              ]
            },
            {
              "name": "maybe",
              "description": "(?:...)?",
              "params": [
                {
                  "name": "..."
                },
                {
                  "name": "type=c(\"greedy\", \"lazy\", \"possessive\")"
                }
              ]
            }
          ]
        },
        {
          "title": "Connectors",
          "methods": [
            {
              "name": "or",
              "description": "specify set of optional matches, useful for more than 2 arguments",
              "params": [
                {
                  "name": "..."
                }
              ]
            },
            {
              "name": "x %or% y",
              "description": "x | y",
              "withoutBrackets": true
            },
            {
              "name": "not",
              "description": "do not match",
              "params": [
                {
                  "name": "..."
                },
                {
                  "name": "type=c(\"greedy\", \"lazy\", \"possessive\")"
                }
              ]
            }
          ]
        },
        {
          "title": "Groups",
          "methods": [
            {
              "name": "capture",
              "description": "create a capture group",
              "params": [
                {
                  "name": "..."
                },
                {
                  "name": "name=NULL",
                  "description": "optional capture group name"
                }
              ]
            },
            {
              "name": "group",
              "description": "similar to capture except that it does not store the value of the group",
              "params": [
                {
                  "name": "..."
                }
              ]
            },
            {
              "name": "capture_group",
              "description": "use a captured value",
              "params": [
                {
                  "name": "name"
                }
              ]
            }
          ]
        },
        {
          "title": "Lookarounds",
          "methods": [
            {
              "name": "x %if_next_is% y",
              "description": "TRUE if x follows y",
              "withoutBrackets": true,
              "params": [
                {
                  "name": "x",
                  "description": "a regex pattern"
                },
                {
                  "name": "y",
                  "description": "a regex pattern"
                }
              ]
            },
            {
              "name": "x %if_next_isnt% y",
              "description": "TRUE if x does not follow y",
              "withoutBrackets": true
            },
            {
              "name": "x %if_prev_is% y",
              "description": "TRUE if y comes before x",
              "withoutBrackets": true
            },
            {
              "name": "x %if_prev_isnt% y",
              "description": "TRUE if y does not come before x",
              "withoutBrackets": true
            }
          ]
        },
        {
          "title": "Counts",
          "methods": [
            {
              "name": "n_times",
              "description": "n_times(\"abc\", 5) → (?:abc){5}",
              "params": [
                {
                  "name": "x"
                },
                {
                  "name": "n"
                },
                {
                  "name": "type=c(\"greedy\", \"lazy\", \"possessive\")"
                }
              ]
            },
            {
              "name": "between",
              "description": "between(\"abc\", 5, 10) → (?:abc){5, 10}",
              "params": [
                {
                  "name": "x"
                },
                {
                  "name": "low"
                },
                {
                  "name": "high"
                },
                {
                  "name": "type=c(\"greedy\", \"lazy\", \"possessive\")"
                }
              ]
            },
            {
              "name": "at_least",
              "description": "at_least(\"abc\", 5) → (?:abc){5, }",
              "params": [
                {
                  "name": "x"
                },
                {
                  "name": "n"
                },
                {
                  "name": "type=c(\"greedy\", \"lazy\", \"possessive\")"
                }
              ]
            },
            {
              "name": "at_most",
              "description": "at_most(\"abc\", 5) → (?:abc){,5}",
              "params": [
                {
                  "name": "x"
                },
                {
                  "name": "n"
                },
                {
                  "name": "type=c(\"greedy\", \"lazy\", \"possessive\")"
                }
              ]
            }
          ]
        }
      ]
    }
  ]
}
